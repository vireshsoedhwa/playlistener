apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: plapi
spec:
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      volumes:
      - name: webassets
        persistentVolumeClaim:
          claimName: plapiassets
      - name: data
        persistentVolumeClaim:
          claimName: plapidata
      containers:
        - name: app
          image: registry.wieru.com/plapi:latest
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
          envFrom:
          - configMapRef:
              name: plapi-config
          - secretRef:
              name: dbsecret
          - secretRef:
              name: app-secret
          volumeMounts:
          - mountPath: /var/www/html
            name: webassets
          - mountPath: /code/data
            name: data

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: plapi
spec:
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      volumes:
      - name: dbvolume
        persistentVolumeClaim:
          claimName: plapidb
      containers:
        - name: db
          image: postgres:alpine
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
          ports:
          - containerPort: 5432
            protocol: TCP
          envFrom:
          - configMapRef:
              name: plapi-config
          - secretRef:
              name: dbsecret
          volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: dbvolume
