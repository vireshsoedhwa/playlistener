version: '3.8'

services:
  apidb:
    image: postgres:alpine
    volumes:
      - dataapi:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      playlistener-network:

  app:
    command: python manage.py runserver 0.0.0.0:8000
    image: playlistenerapi
    build:
      context: .
    env_file:
      - .env
    depends_on:
      - apidb
    volumes:
      - .:/code
    environment:
      - DEBUG=1
      - PRODUCTION=0
    ports:
      - "8000:8000"
    networks:
      playlistener-network:    

volumes:
  dataapi:
    # external: true

networks:
  playlistener-network:
    external: true
    driver: bridge
    name: playlistener-network