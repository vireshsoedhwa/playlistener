version: '3.8'

services:
  apidb:
    image: postgres:alpine
    restart: always
    volumes:
      - dataapi:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      playlistener-network:

  app:
    restart: always
    volumes:
      - dataapi:/code/data
      - webassets:/var/www/html
    environment:
      - DEBUG=0
      - PRODUCTION=1
    depends_on:
      - apidb
    env_file:
      - .env
    networks:
      playlistener-network:
        aliases:
          - playlistenerapiapp

  proxy:
    image: nginx:stable-alpine
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - webassets:/var/www/html:ro
    networks:
      playlistener-network:    
        aliases:
          - playlistenerapiproxy
    ports:
      - 8000:8000
    depends_on:
      - app

volumes:
  dataapi:
    external: true
  webassets: 

networks:
  playlistener-network:
    external: true
    driver: bridge
    name: playlistener-network
